<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twenties Navigator - Your 10-Year Life Companion</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.5/babel.min.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .hero-bg { background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%); }
    .cta-button { transition: transform 0.3s ease, background-color 0.3s ease; }
    .cta-button:hover { transform: scale(1.05); background-color: #2563EB; }
    .feature-card { transition: transform 0.3s ease; }
    .feature-card:hover { transform: translateY(-5px); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const App = () => {
      const handleSignup = async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);

        alert('Thank you for signing up! We’ll notify you when Twenties Navigator launches.');

        try {
          const response = await fetch('https://formspree.io/f/xkgzypjq',{
            method: 'POST',
            headers: {
              'Accept': 'application/json',
            },
            body: formData,
          });

          if (response.ok) {
            console.log('Form submitted successfully!');
            e.target.reset();
          } else {
            console.error('Form submission error:', response.statusText);
          }
        } catch (error) {
          console.error('Form submission failed:', error);
        }
      };

      return (
        <div className="min-h-screen bg-white text-gray-900">
          {/* Header */}
          <header className="bg-white shadow-sm">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-blue-900">Twenties Navigator</h1>
              <nav>
                <a href="#features" className="text-blue-600 hover:text-blue-800 mx-4">Features</a>
                <a href="#about" className="text-blue-600 hover:text-blue-800 mx-4">About</a>
                <a href="#signup" className="text-blue-600 hover:text-blue-800 mx-4">Sign Up</a>
              </nav>
            </div>
          </header>

          {/* Hero Section */}
          <section className="hero-bg text-white py-20">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h2 className="text-4xl sm:text-5xl font-extrabold mb-4">Navigate Your 20s with Confidence</h2>
              <p className="text-lg sm:text-xl mb-8 max-w-2xl mx-auto">
                Twenties Navigator is your all-in-one app to master careers, finances, wellness, and connections—designed to grow with you for a decade.
              </p>
              <a href="#signup" className="cta-button inline-block bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
                Join the Waitlist
              </a>
            </div>
          </section>

          {/* Features Section */}
          <section id="features" className="py-16 bg-gray-50">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <h2 className="text-3xl font-bold text-blue-900 text-center mb-12">Why Twenties Navigator?</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <div className="feature-card bg-white p-6 rounded-lg shadow-md">
                  <h3 className="text-xl font-semibold text-blue-700 mb-2">AI-Powered Guidance</h3>
                  <p className="text-gray-600">Personalized career, finance, and wellness advice that evolves with you from 20 to 30.</p>
                </div>
                <div className="feature-card bg-white p-6 rounded-lg shadow-md">
                  <h3 className="text-xl font-semibold text-blue-700 mb-2">Community That Grows</h3>
                  <p className="text-gray-600">Connect with peers for support, from job hunts to life milestones, for a decade.</p>
                </div>
                <div className="feature-card bg-white p-6 rounded-lg shadow-md">
                  <h3 className="text-xl font-semibold text-blue-700 mb-2">10-Year Plan</h3>
                  <p className="text-gray-600">Track big goals—homeownership, promotions, or travel—with tools that last.</p>
                </div>
              </div>
            </div>
          </section>

          {/* About Section */}
          <section id="about" className="py-16 bg-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h2 className="text-3xl font-bold text-blue-900 mb-6">Your Decade-Long Companion</h2>
              <p className="text-lg text-gray-600 max-w-3xl mx-auto">
                Twenties Navigator is built for the journey of your 20s. Whether you’re landing your first job, saving for a dream trip, or finding your tribe, we’re here to guide you every step of the way.
              </p>
            </div>
          </section>

          {/* Signup Section */}
          <section id="signup" className="py-16 bg-blue-900 text-white">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h2 className="text-3xl font-bold mb-6">Be the First to Navigate</h2>
              <p className="text-lg mb-8 max-w-xl mx-auto">
                Sign up for early access and get exclusive updates on Twenties Navigator’s launch.
              </p>
              <div className="max-w-md mx-auto">
                <form onSubmit={handleSignup}>
                  <input
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    className="w-full p-3 rounded-lg text-gray-900 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    required
                  />
                  <button
                    type="submit"
                    className="cta-button w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md"
                  >
                    Join the Waitlist
                  </button>
                </form>
              </div>
            </div>
          </section>

          {/* Footer */}
          <footer className="bg-gray-800 text-white py-8">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <p>&copy; 2025 Twenties Navigator. All rights reserved.</p>
              <div className="mt-4">
                <a href="#" className="text-blue-400 hover:text-blue-300 mx-2">Privacy Policy</a>
                <a href="#" className="text-blue-400 hover:text-blue-300 mx-2">Terms of Service</a>
                <a href="#" className="text-blue-400 hover:text-blue-300 mx-2">Contact Us</a>
              </div>
            </div>
          </footer>
        </div>
      );};

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
